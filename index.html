<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | solar-system</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/solar-system.json", { onProgress: UnityProgress });
    </script>
</head>

<body>
    <div class="webgl-content">
        <h1>Simple Solar System Test</h1>
        <small><em>Jon Lynch - Click on objects to change camera target.</em></small>
        <div id="gameContainer" style="width: 1200px; height: 700px"></div>
        <div class="footer">
            <div class="webgl-logo"></div>
            <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
            <div class="title">solar-system</div>
        </div>
    </div>
</body>

</html>
